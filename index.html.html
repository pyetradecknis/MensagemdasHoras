<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mensagem do Horário</title>
</head>

<body style="font-family:Arial;text-align:center;margin-top:60px;background:#fafafa">

<h2>Digite a hora</h2>

<input type="time" id="hora" style="font-size:18px;padding:5px">
<br><br>

<button onclick="buscar()" style="font-size:18px;padding:8px 20px">Ver mensagem</button>

<p id="msg" style="font-size:22px;margin-top:30px"></p>

<script>
const mensagens = {

function buscar(){
let h = document.getElementById("hora").value;
document.getElementById("msg").innerText =
mensagens[h] || "Hora não cadastrada";
}
</script>

</body>
</html>
